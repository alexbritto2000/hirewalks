<header>
    <div class="container">
        <div class="col-md-3 col-sm-3 col-3" style="margin-top: 10px; margin-bottom: 19px;">
            <div class="logo">
                <img src="../../../assets/images/Logo.png">
            </div>
        </div>
        <div class="col-md-9 col-sm-9 col-9 text-right" style="margin-top: 10px;">
            <div class="menu-icon" [class.menu_icon_class]="menu_icon_variable" (click)="openMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu" [class.menuClass]="menuVariable">
                <ul>
                    <li>
                        <a [routerLink]="['/home']">Home</a>
                    </li>
                    <li>
                        <a href="#">Search Jobs</a>
                    </li>
                    <li>
                        <a href="#">Contact Us</a>
                    </li>
                    <li>
                        <a href="#">Register As</a><img src="../../../assets/images/Vector.png"style="margin-left:5px;">
                    </li>
                    <li>
                        <a href="#">Login As</a><img src="../../../assets/images/Vector.png" style="margin-left:5px;">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
